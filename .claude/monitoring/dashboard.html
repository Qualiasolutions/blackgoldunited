<!DOCTYPE html>
<html>
<head>
    <title>MCP Health Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { text-align: center; color: #333; margin-bottom: 30px; }
        .status-card { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .healthy { background: #d4edda; border-left: 4px solid #28a745; }
        .unhealthy { background: #f8d7da; border-left: 4px solid #dc3545; }
        .metric { display: inline-block; margin: 10px 20px; text-align: center; }
        .metric-value { font-size: 2em; font-weight: bold; color: #007bff; }
        .refresh-note { text-align: center; color: #666; margin-top: 20px; }
    </style>
    <meta http-equiv="refresh" content="60">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• MCP Health Dashboard</h1>
            <p>Last updated: <span id="timestamp"></span></p>
        </div>

        <div id="metrics">
            <div class="metric">
                <div class="metric-value" id="healthy-count">-</div>
                <div>Healthy MCPs</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="unhealthy-count">-</div>
                <div>Unhealthy MCPs</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="total-count">-</div>
                <div>Total MCPs</div>
            </div>
        </div>

        <div id="mcp-status"></div>

        <div class="refresh-note">
            Dashboard refreshes automatically every 60 seconds
        </div>
    </div>

    <script>
        function loadLatestReport() {
            // This would need to be implemented to load actual data
            // For now, showing placeholder
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
            document.getElementById('healthy-count').textContent = '3';
            document.getElementById('unhealthy-count').textContent = '0';
            document.getElementById('total-count').textContent = '3';

            const statusDiv = document.getElementById('mcp-status');
            statusDiv.innerHTML = `
                <div class="status-card healthy">
                    <strong>context7</strong> - Connected and responsive
                </div>
                <div class="status-card healthy">
                    <strong>filesystem</strong> - Connected and responsive
                </div>
                <div class="status-card healthy">
                    <strong>playwright</strong> - Connected and responsive
                </div>
            `;
        }

        loadLatestReport();
    </script>
</body>
</html>
